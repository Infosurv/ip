<div class="pairwise-wrapper" ng-controller="IpController" style="{{question.styles}}">
	<h2 class="vote-question row">{{ question.description }}</h2>
	<ul class="votebox answers row-fluid">
		<li class="leftside" ng-if='pair.length > 0' ng-repeat="item in pair track by $index">
			<a ng-if="item._id" id="btn{{$index}}" href="#" class="btn btn-primary leftside" data-user_id="{{user_id}}" data-start_time="{{item.startTime}}" data-question_id="{{question._id}}" data-answer_id="{{item._id}}" data-survey_id="{{question.survey_id}}" ng-click="captureAnswerSelection($event)" ng-bind-html="item.text" data-placement="{{ item.placement }}" ng-style="btnStyle">
			</a>
		</li>


		<li class="full">
			<a class="btn btn-primary rightside" data-question_id="{{question._id}}" data-answer_id="" data-survey_id="{{question.survey_id}}" data-user_id="{{user_id}}" ng-click="toggleIndecisionOptions($event)">
				I cant decide
			</a>
		</li>
	</ul>
	
	<ul id="indecisionOptions" class="tpl" style="display: none;">
		<li ng-repeat='opt in indecision_options'>
			<a href="#" data-user_id="{{user_id}}" data-indecision_option_id="{{$index}}" data-question_id="{{question._id}}" data-survey_id="{{question.survey_id}}" ng-click="captureIndecisionSelection($event)" data-answer1_id="{{answer1._id}}" data-answer2_id="{{answer2._id}}">{{ opt }}</a>
		</li>
	</ul>


	<div id="confirmation" class="panel panel-info">
	  <div class="panel-heading">
	    <h3 class="panel-title">What would you like to do now?</h3>
	  </div>
	  <div class="panel-body">
	    <a href="#" ng-click="advance($event)"> I don’t care for fun, let’s wrap this up</a>
	    <a href="#" ng-click="advance($event)">This is fun! I’d like to see more</a>
	  </div>
	</div>

	<div id="secondaryConfirmation" class="panel panel-info">
	  <div class="panel-heading">
	    <h3 class="panel-title">What would you like to do now?</h3>
	  </div>
	  <div class="panel-body">
	    <a href="#" ng-click="advance($event)"> I don’t care for fun, let’s wrap this up</a>
	    <a href="#" ng-click="advance($event)">This is fun! I’d like to see more</a>
	  </div>
	</div>
</div>
